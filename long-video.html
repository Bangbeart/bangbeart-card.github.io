<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Long Videos - Bangbear</title>
<style>
  body {
    margin: 0;
    padding: 4vw;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
    overflow-x: hidden;
    background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #030617 100%);
  }

  canvas#stars {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
  }

  .profile {
    width: clamp(140px, 20vw, 280px);
    height: clamp(140px, 20vw, 280px);
    border-radius: 50%;
    object-fit: cover;
    border: 0.5vw solid #5bc0ff;
    box-shadow: 0 0 2vw #5bc0ff80;
    margin: 2vw 0;
  }

  h1 {
    color: #5bc0ff;
    text-shadow: 0 0 15px #5bc0ff80;
    margin-bottom: 2rem;
    font-size: clamp(2rem, 4vw, 4rem);
  }

  .videos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    width: 100%;
  }

  iframe {
    width: 400px;
    height: 225px;
    border-radius: 15px;
    box-shadow: 0 0 20px #5bc0ff80;
    border: none;
  }

  #backBtn {
    background: #5bc0ff;
    border: none;
    padding: 15px 40px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 1.2rem;
    color: #121212;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, bottom 0.3s;
  }

  #backBtn.fixed {
    position: fixed;
    bottom: 20px;
    right: 20px;

  }

  #backBtn:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px #5bc0ff;
  }

</style>
</head>
<body>

  <canvas id="stars"></canvas>
  <img src="cid kagenou.png" alt="Profile" class="profile" />

  <h1>ðŸŽ¬ Long Videos</h1>

  <div class="videos">
    <iframe src="https://www.youtube.com/embed/rP6H6h28cj0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/7PFMpyyhBs0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/B5-ayBrMFf8" allowfullscreen></iframe>
  </div>

  <button id="backBtn" onclick="window.location.href='work.html'">â¬… Back to Projects</button>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.8,
        speedX: (Math.random() - 0.5) * 0.3,
        speedY: (Math.random() - 0.5) * 0.3,
        color: `hsl(${200 + Math.random()*60}, 80%, ${60 + Math.random()*30}%)`
      });
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const gradient = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, 0,
        canvas.width / 2, canvas.height / 2, canvas.width / 1.5
      );
      gradient.addColorStop(0, 'rgba(40,70,130,0.4)');
      gradient.addColorStop(1, 'rgba(0,0,20,0.9)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 8;
        ctx.fill();
        star.x += star.speedX;
        star.y += star.speedY;
        if (star.x < 0 || star.x > canvas.width) star.speedX *= -1;
        if (star.y < 0 || star.y > canvas.height) star.speedY *= -1;
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    const backBtn = document.getElementById('backBtn');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
      const docHeight = document.body.offsetHeight;

      if (scrollY + windowHeight < docHeight - 50) {
        backBtn.classList.add('fixed');
      } else {
        backBtn.classList.remove('fixed'); 
      }
    });
  </script>
</body>
</html>
