<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Price List - Bangbear</title>
<style>
  body {
    margin: 0;
    padding: 4vw;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    overflow-y: auto;
    position: relative;
    background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #030617 100%);
    animation: fadeIn 1s ease-in-out;
  }

  canvas#stars {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -2;
    width: 100%;
    height: 100%;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(2vh); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    color: #5bc0ff;
    font-size: clamp(2rem, 4vw, 4.5rem);
    margin-bottom: 1rem;
    text-shadow: 0 0 1vw #5bc0ff80;
  }

  p {
    color: #ccc;
    font-size: clamp(1rem, 1.3vw, 1.5rem);
    margin-bottom: 2rem;
    text-align: center;
  }

  .price-list {
    width: 90%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  .price-card {
    background: rgba(20, 30, 50, 0.6);
    border: 2px solid rgba(91,192,255,0.4);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(91,192,255,0.25);
    padding: 2rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .price-card:hover {
    transform: scale(1.04);
    box-shadow: 0 0 35px rgba(91,192,255,0.45);
  }

  .price-card h2 {
    color: #5bc0ff;
    font-size: clamp(1.5rem, 2vw, 2.5rem);
    margin-bottom: 1rem;
  }

  .price-card ul {
    list-style: none;
    padding: 0;
  }

  .price-card li {
    font-size: 1.1rem;
    color: #ddd;
    margin-bottom: 0.5rem;
  }

  .price {
    font-size: 1.3rem;
    color: #40a8ff;
    font-weight: bold;
    margin-top: 1rem;
  }

  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 2rem;
    z-index: 1;
    margin: 4vh 0;
  }

  nav button {
    background: #5bc0ff;
    border: none;
    border-radius: 35px;
    padding: 15px 45px;
    color: #121212;
    font-weight: 700;
    font-size: clamp(1rem, 1.5vw, 1.5rem);
    letter-spacing: 2px;
    cursor: pointer;
    box-shadow: 0 0 20px #5bc0ffaa;
    transition: background 0.3s, box-shadow 0.3s, transform 0.25s ease;
  }

  nav button:hover {
    background: #40a8ff;
    box-shadow: 0 0 30px #40a8ffcc;
    transform: scale(1.07);
  }
</style>
</head>
<body>

  <canvas id="stars"></canvas>

  <h1>Price List</h1>
  <p>Berikut daftar harga layanan editing video (contoh, bisa kamu ubah sendiri nanti):</p>

  <div class="price-list">

    <div class="price-card">
      <h2>ðŸŽ¬ Short Video</h2>
      <ul>
        <li>Durasi: 15â€“60 detik</li>
      </ul>
      <div class="price">Rp 100.000</div>
    </div>

    <div class="price-card">
      <h2>ðŸ“º Long Video</h2>
      <ul>
        <li>Durasi: 2â€“10 menit</li>
      </ul>
      <div class="price">Rp 250.000</div>
    </div>
  </div>

  <nav>
    <button onclick="window.location.href='index.html'">HOME</button>
    <button onclick="window.location.href='work.html'">MY PROJECT</button>
    <button onclick="window.location.href='contact.html'">CONTACT ME</button>
  </nav>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.8,
        speedX: (Math.random() - 0.5) * 0.3,
        speedY: (Math.random() - 0.5) * 0.3,
        color: `hsl(${200 + Math.random()*60}, 80%, ${60 + Math.random()*30}%)`
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const gradient = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, 0,
        canvas.width / 2, canvas.height / 2, canvas.width / 1.5
      );
      gradient.addColorStop(0, 'rgba(40,70,130,0.4)');
      gradient.addColorStop(1, 'rgba(0,0,20,0.9)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 8;
        ctx.fill();

        star.x += star.speedX;
        star.y += star.speedY;

        if (star.x < 0 || star.x > canvas.width) star.speedX *= -1;
        if (star.y < 0 || star.y > canvas.height) star.speedY *= -1;
      }

      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
